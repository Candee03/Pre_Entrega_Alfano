<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <!-- CDN sweetalert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CDN toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="css/main.css">
    <title>Toy's Store</title>
</head>
<body>
    <!-- ENCABEZADO -->
    <header>
        <h1 class="h1-header">Toy's Store</h1>
        <div class="botones">
            <button id="favoritos"><img class="logo-header" src="img/logos/favorito-header.png" alt=""></button>
            <button id="verCarrito"><img class="logo-header" src="img/logos/carrito-header.png" alt=""></button>
            
            <button id="cerrar"><img class="logo-header" src="img/logos/cerrar.png" alt=""></button>
        </div>
    </header>
    <!-- CONTENIDO -->
    <main id="main-index">
        <div id="blur"></div>
        <div id="miCarrito"></div>
        <div id="misFavoritos">
        </div>
        <section id="section-index">
            <article id="filtros">
                <div class="cont-filtros">
                    <h2 class="title-filter">filtros:</h2>
                    <select id="ordenador" autofocus="menorAMayor">
                        <option value="menorAMayor">Menor precio arriba</option>
                        <option value="mayorAMenor">Mayor precio arriba</option>
                    </select>
                    <button class="btn-filtro" id="dc">dc</button>
                    <button class="btn-filtro" id="marvel">marvel</button>
                    <button class="btn-filtro" id="starWars">Star Wars</button>
                    <button class="btn-filtro" id="quitarFiltros"></button>
                </div>
            </article>
            <article id="tienda"></article>
        </section>
    </main>
    <!--LINK A JS-->
    <script src="js/carrYFav/carrito.js"></script>
    <script src="js/carrYFav/favoritos.js"></script>
    <script src="js/filtros/filtros.js"></script>
    <script src="js/main.js"></script>
    <script src="index.js"></script>
</body>
</html>
