<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@200;300;400&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
        <!-- CDN sweetalert -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- CDN toastify -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!--CSS-->
        <link rel="stylesheet" href="../css/main.css">
        <title>Toy's Store</title>
    </head>
</head>
<body>
    <main id="main-Comprar">
        <section id="section-form">
            <form class="row g-4">
                <div class="col-md-4">
                    <label for="inputName" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Nombre Apellido" required>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="ejemplo@mail.com" required>
                </div>
                <div class="col-10">
                    <label for="inputAddress" class="form-label">Domicilio</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="calle 1234" required>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Provincia</label>
                    <select id="inputState" class="form-select">
                    <option>Buenos Aires</option>
                    <option>CÃ³rdoba</option>
                    <option>Santa Fe</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-7">
                    <label for="inputTarjeta" class="form-label">Numero de Tarjeta</label>
                    <input type="number" class="form-control" id="inputTarjeta" placeholder="00000000000000000" required>
                </div>
                <div class="col-3">
                    <label for="inputNumSeguridad" class="form-label">Codigo de Seguridad</label>
                    <input type="number" class="form-control" id="inputNumSeguridad" placeholder="000" required>
                </div>
            </form>
            
            <div class="col-10">
                <button id="siguiente" class="btn btn-primary">Siguiente</button>
            </div>
        </section>

        <section id="section-resumen-compra">
            
        </section>
    </main>
    <!--LINK A JS-->
    <script src="../js/comprar.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
